<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMU Portal Login</title>


    <link rel="stylesheet" href="css/style.css">


    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .pmu-logo-large {
            width: 120px;
            margin-bottom: 15px;
        }

        .user-type-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .user-type-btn {
            padding: 10px 20px;
            border: 2px solid #2c3e50;
            background: white;
            color: #2c3e50;
            border-radius: 6px;
            cursor: pointer;
        }

        .user-type-btn.active {
            background: #2c3e50;
            color: white;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>

<body>

<!-- Header -->
<div class="login-header">
    <img src="images/pmu-logo.png" alt="PMU Logo" class="pmu-logo-large">
    <h1>PMU Portal Login</h1>
    <p id="user-type-desc">Students: Access mentorship features</p>
</div>

<!-- User Type Selection -->
<div class="user-type-selector">
    <button class="user-type-btn active" data-type="Student">Student</button>
    <button class="user-type-btn" data-type="Faculty">Faculty</button>
    <button class="user-type-btn" data-type="Staff">Staff</button>
    <button class="user-type-btn" data-type="Admin">Admin</button>
</div>

<!-- Login Form -->
<div class="login-container">
    <form id="loginForm">
        <label>
            <input type="text" class="input" required>
            <span>PMU ID / Username</span>
        </label>

        <label>
            <input type="password" class="input" required>
            <span>Password</span>
        </label>

        <button class="submit">Login</button>
        <p style="text-align:center; margin-top:15px;">
            <a href="update profile.html">Update Profile</a>
        </p>

    </form>
</div>


<script>
    const buttons = document.querySelectorAll(".user-type-btn");
    const desc = document.getElementById("user-type-desc");

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            buttons.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            desc.textContent = btn.dataset.type + " selected";
        });
    });
</script>

</body>
</html>
